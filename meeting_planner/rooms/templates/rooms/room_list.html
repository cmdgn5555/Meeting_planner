
{% extends "base.html" %}

{% block title %}
  Rooms
{% endblock %}


{% block content %}

<div class="container mt-2">

  <div class="row mt-2">
    <div class="card">
        <div class="card-header">
          <div class="card-title">Room List</div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-sm table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Details</th>
                  <th>Update</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
                {% for room in rooms %}
                    <tr>
                      <td>{{ room.name }}</td>
                      <td>
                        <a href="{% url 'room_detail' room.id %}" class="btn btn-sm btn-info">Details</a>
                      </td>
                      <td>
                        <a href="{% url 'update_room' room.id %}" class="btn btn-sm btn-warning">Update</a>
                      </td>
                      <td>
                        <a href="{% url 'delete_room' room.id %}" class="btn btn-sm btn-danger">Delete</a>
                      </td>
                    </tr>
                {% endfor %}
              </tbody>

            </table>

          </div>
        </div>
        <div class="card-footer">
          <a href="{% url 'create_room' %}" class="btn btn-sm btn-success float-right">Create New One</a>
          <a href="{% url 'welcome' %}" class="btn btn-sm btn-success float-right">Back Home</a>
        </div>
    </div>
  </div>
</div>

{% endblock %}
